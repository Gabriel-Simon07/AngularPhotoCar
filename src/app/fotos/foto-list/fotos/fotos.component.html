<p class="text-center text-muted" *ngIf="!fotos.length">
  Desculpa, sem fotos com essa descrição
</p>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let foto of cols" class="col-4">
      <ap-foto [url]="foto.url" [descricao]="foto.descricao"></ap-foto>
    </div>
  </li>
</ol>
